{% extends 'base.html' %}

{% block content %}
<!-- Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder animate__animated animate__fadeInDown">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0 animate__animated animate__fadeInUp">Choose Your Category Below...</p>
        </div>
    </div>
</header>

<!-- Categories Section -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow rounded-4">
                <div class="card-body p-5">
                    <h4 class="text-center text-primary mb-4 fw-bold">Explore by Category</h4>
                    {% if categories %}
                        <div class="list-group list-group-flush">
                            {% for category in categories %}
                            <a href="{% url 'category' category %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3 px-3 border-0 border-bottom">
                                <span class="fs-5">{{ category }}</span>
                                <span class="badge bg-primary text-white fs-6">
                                    <i class="bi bi-arrow-right-circle-fill"></i>
                                </span>
                            </a>
                            {% endfor %}
                        </div>
                    {% else %}
                        <p class="text-center text-muted mb-0">No categories available.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
