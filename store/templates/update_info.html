{% extends 'base.html' %}

{% block content %}

<!-- Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Info</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update your billing and shipping details below</p>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-lg rounded-4">
                <div class="card-body p-5">
                    <form method="POST" action="{% url 'update_info' %}">
                        {% csrf_token %}

                        <h4 class="mb-4 border-bottom pb-2 text-primary">Billing Information</h4>
                        <div class="mb-4">
                            {{ form.as_p }}
                        </div>

                        <h4 class="mb-4 border-bottom pb-2 text-success">Shipping Information</h4>
                        <div class="mb-4">
                            {{ shipping_form.as_p }}
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-outline-primary px-4 py-2 rounded-pill">
                                Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
